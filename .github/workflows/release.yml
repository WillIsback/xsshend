name: Release

on:
  push:
    tags: [ 'v*' ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

jobs:
  # VÃ©rification de cohÃ©rence prÃ©-release
  pre-release-checks:
    name: Pre-release Consistency Checks
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version-check.outputs.version }}
      tag: ${{ steps.version-check.outputs.tag }}
      is-consistent: ${{ steps.version-check.outputs.is-consistent }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Version consistency check
      id: version-check
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // RÃ©cupÃ©rer le tag depuis l'Ã©vÃ©nement
          const tag = context.ref.replace('refs/tags/', '');
          const expectedVersion = tag.startsWith('v') ? tag.slice(1) : tag;
          
          console.log(`Tag: ${tag}`);
          console.log(`Expected version: ${expectedVersion}`);
          
          // Lire la version dans Cargo.toml
          const cargoTomlPath = path.join(process.env.GITHUB_WORKSPACE, 'Cargo.toml');
          const cargoToml = fs.readFileSync(cargoTomlPath, 'utf8');
          const cargoVersionMatch = cargoToml.match(/^version\s*=\s*"([^"]+)"/m);
          const cargoVersion = cargoVersionMatch ? cargoVersionMatch[1] : null;
          
          // Lire la version dans main.rs
          const mainRsPath = path.join(process.env.GITHUB_WORKSPACE, 'src', 'main.rs');
          const mainRs = fs.readFileSync(mainRsPath, 'utf8');
          const mainVersionMatch = mainRs.match(/\.version\s*\(\s*"([^"]+)"\s*\)/);
          const mainVersion = mainVersionMatch ? mainVersionMatch[1] : null;
          
          console.log(`Cargo.toml version: ${cargoVersion}`);
          console.log(`main.rs version: ${mainVersion}`);
          
          // VÃ©rifier la cohÃ©rence
          let isConsistent = true;
          let errors = [];
          
          if (!cargoVersion) {
            errors.push('âŒ Impossible de lire la version dans Cargo.toml');
            isConsistent = false;
          }
          
          if (!mainVersion) {
            errors.push('âŒ Impossible de lire la version dans src/main.rs');
            isConsistent = false;
          }
          
          if (cargoVersion && cargoVersion !== expectedVersion) {
            errors.push(`âŒ Version dans Cargo.toml (${cargoVersion}) != tag (${expectedVersion})`);
            isConsistent = false;
          }
          
          if (mainVersion && mainVersion !== expectedVersion) {
            errors.push(`âŒ Version dans main.rs (${mainVersion}) != tag (${expectedVersion})`);
            isConsistent = false;
          }
          
          if (cargoVersion && mainVersion && cargoVersion !== mainVersion) {
            errors.push(`âŒ Version Cargo.toml (${cargoVersion}) != main.rs (${mainVersion})`);
            isConsistent = false;
          }
          
          // VÃ©rifier si la version existe dÃ©jÃ  sur crates.io
          try {
            const response = await fetch(`https://crates.io/api/v1/crates/xsshend/${expectedVersion}`);
            if (response.ok) {
              console.log(`âš ï¸  Version ${expectedVersion} existe dÃ©jÃ  sur crates.io`);
            } else {
              console.log(`âœ… Version ${expectedVersion} n'existe pas encore sur crates.io`);
            }
          } catch (error) {
            console.log(`âš ï¸  Impossible de vÃ©rifier crates.io: ${error.message}`);
          }
          
          // VÃ©rifier si la release GitHub existe dÃ©jÃ 
          try {
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tag
            });
            errors.push(`âŒ Release GitHub ${tag} existe dÃ©jÃ  (crÃ©Ã©e le ${release.created_at})`);
            isConsistent = false;
          } catch (error) {
            if (error.status === 404) {
              console.log(`âœ… Release GitHub ${tag} n'existe pas encore`);
            } else {
              console.log(`âš ï¸  Impossible de vÃ©rifier la release GitHub: ${error.message}`);
            }
          }
          
          // Afficher le rÃ©sultat
          if (isConsistent) {
            console.log('âœ… Toutes les vÃ©rifications de cohÃ©rence sont passÃ©es');
            core.summary.addHeading('ğŸ‰ VÃ©rifications de cohÃ©rence rÃ©ussies');
            core.summary.addTable([
              ['Ã‰lÃ©ment', 'Version', 'Status'],
              ['Tag Git', tag, 'âœ…'],
              ['Cargo.toml', cargoVersion || 'N/A', cargoVersion === expectedVersion ? 'âœ…' : 'âŒ'],
              ['main.rs', mainVersion || 'N/A', mainVersion === expectedVersion ? 'âœ…' : 'âŒ']
            ]);
          } else {
            console.log('âŒ Des incohÃ©rences de version ont Ã©tÃ© dÃ©tectÃ©es:');
            errors.forEach(error => console.log(error));
            
            core.summary.addHeading('âŒ IncohÃ©rences dÃ©tectÃ©es');
            core.summary.addList(errors);
            core.summary.addHeading('ğŸ”§ Actions requises');
            core.summary.addRaw(`
            Pour corriger ces problÃ¨mes:
            1. Mettez Ã  jour la version dans \`Cargo.toml\` vers \`${expectedVersion}\`
            2. Mettez Ã  jour la version dans \`src/main.rs\` vers \`${expectedVersion}\`
            3. Committez les changements
            4. Supprimez et recrÃ©ez le tag si nÃ©cessaire
            `);
            
            core.setFailed('Version consistency check failed');
          }
          
          // Ã‰crire le rÃ©sumÃ©
          await core.summary.write();
          
          // DÃ©finir les outputs
          core.setOutput('version', expectedVersion);
          core.setOutput('tag', tag);
          core.setOutput('is-consistent', isConsistent.toString());
          
          return {
            version: expectedVersion,
            tag: tag,
            isConsistent: isConsistent
          };

  # Tests avant release
  test:
    name: Test before release
    runs-on: ubuntu-latest
    needs: pre-release-checks
    if: needs.pre-release-checks.outputs.is-consistent == 'true'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Set up Rust cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

    - name: Run tests
      run: cargo test --verbose

    - name: Build release
      run: cargo build --release --verbose

    - name: Run release binary test
      run: |
        ./target/release/xsshend --version
        ./target/release/xsshend --help

  # Build release
  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [pre-release-checks, test]
    if: needs.pre-release-checks.outputs.is-consistent == 'true'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Set up Rust cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release binary
      run: cargo build --release --verbose

    - name: Test release binary
      run: |
        ./target/release/xsshend --version
        ./target/release/xsshend --help

    - name: Create binary archive
      run: |
        ARCHIVE_NAME="xsshend-${{ needs.pre-release-checks.outputs.version }}-linux-x64"
        tar czf "${ARCHIVE_NAME}.tar.gz" -C target/release xsshend
        echo "ARCHIVE=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_ENV

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-binary
        path: ${{ env.ARCHIVE }}

  # Publication sur crates.io
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [pre-release-checks, build]
    if: needs.pre-release-checks.outputs.is-consistent == 'true'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Set up Rust cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ubuntu-latest-cargo-publish-${{ hashFiles('**/Cargo.lock') }}

    - name: Publish to crates.io
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      run: |
        echo "Publishing xsshend version ${{ needs.pre-release-checks.outputs.version }} to crates.io..."
        cargo publish --verbose

  # DÃ©ploiement de la documentation GitHub Pages (depuis main)
  deploy-docs:
    name: Deploy Documentation to GitHub Pages
    runs-on: ubuntu-latest
    needs: [pre-release-checks, publish]
    if: needs.pre-release-checks.outputs.is-consistent == 'true'
    continue-on-error: true  # Ne pas faire Ã©chouer le workflow si Pages Ã©choue
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout main branch for docs
      uses: actions/checkout@v4
      with:
        ref: main  # Checkout main au lieu du tag pour Ã©viter les restrictions
    
    - name: Deploy to GitHub Pages (via gh-pages branch)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        enable_jekyll: true
        cname: # Optionnel: votre domaine custom
      continue-on-error: true

  # CrÃ©ation de la release GitHub
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [pre-release-checks, build, publish]
    if: needs.pre-release-checks.outputs.is-consistent == 'true'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Prepare release assets
      run: |
        mkdir -p release-assets/
        find artifacts/ -name "*.tar.gz" -o -name "*.zip" | while read file; do
          cp "$file" release-assets/
        done
        # Si aucun fichier trouvÃ©, crÃ©er un placeholder
        if [ ! "$(ls -A release-assets/)" ]; then
          echo "Aucun asset trouvÃ© dans artifacts/" > release-assets/README.txt
        fi
        ls -la release-assets/

    - name: Generate release notes
      id: release-notes
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Lire les notes de release depuis RELEASE_NOTES_v0.2.2.md si elles existent
          const releaseNotesPath = path.join(process.env.GITHUB_WORKSPACE, 'RELEASE_NOTES_${{ needs.pre-release-checks.outputs.tag }}.md');
          let releaseBody = '';
          
          if (fs.existsSync(releaseNotesPath)) {
            releaseBody = fs.readFileSync(releaseNotesPath, 'utf8');
            console.log('âœ… Release notes trouvÃ©es dans le fichier local');
          } else {
            // GÃ©nÃ©rer des notes automatiques
            releaseBody = `## xsshend ${{ needs.pre-release-checks.outputs.version }}

            ### ğŸš€ Nouvelle version

            Cette release contient les derniÃ¨res amÃ©liorations et corrections de bugs pour xsshend.

            ### ğŸ“¦ TÃ©lÃ©chargements

            Le binaire Linux x64 est disponible en tÃ©lÃ©chargement ci-dessous.

            ### ğŸ“‹ Installation

            \`\`\`bash
            # Avec cargo (recommandÃ©)
            cargo install xsshend

            # Ou tÃ©lÃ©chargez le binaire depuis les assets de cette release
            \`\`\`

            ### ğŸ”— Liens utiles

            - ğŸ“š [Documentation](https://docs.rs/xsshend)
            - ğŸ“¦ [crates.io](https://crates.io/crates/xsshend)
            - ğŸ› [Signaler un bug](https://github.com/${{ github.repository }}/issues)

            ---
            *GÃ©nÃ©rÃ© automatiquement le $(date)*`;
            
            console.log('ğŸ“ Notes de release gÃ©nÃ©rÃ©es automatiquement');
          }
          
          core.setOutput('body', releaseBody);
          return releaseBody;

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.pre-release-checks.outputs.tag }}
        name: xsshend ${{ needs.pre-release-checks.outputs.version }}
        body: ${{ steps.release-notes.outputs.body }}
        draft: false
        prerelease: false
        files: release-assets/*
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Post-release verification
      uses: actions/github-script@v7
      with:
        script: |
          console.log('ğŸ‰ Release crÃ©Ã©e avec succÃ¨s !');
          
          // VÃ©rifier crates.io
          const version = '${{ needs.pre-release-checks.outputs.version }}';
          try {
            const response = await fetch(`https://crates.io/api/v1/crates/xsshend/${version}`);
            if (response.ok) {
              console.log(`âœ… Version ${version} disponible sur crates.io`);
            } else {
              console.log(`âš ï¸  Version ${version} pas encore disponible sur crates.io (peut prendre quelques minutes)`);
            }
          } catch (error) {
            console.log(`âŒ Erreur lors de la vÃ©rification crates.io: ${error.message}`);
          }
          
          // CrÃ©er un rÃ©sumÃ© final
          core.summary.addHeading('ğŸ‰ Release ${{ needs.pre-release-checks.outputs.tag }} crÃ©Ã©e avec succÃ¨s');
          core.summary.addTable([
            ['Ã‰lÃ©ment', 'Status', 'Lien'],
            ['GitHub Release', 'âœ… CrÃ©Ã©e', `https://github.com/${{ github.repository }}/releases/tag/${{ needs.pre-release-checks.outputs.tag }}`],
            ['crates.io', 'â³ En cours', `https://crates.io/crates/xsshend/${version}`],
            ['Documentation API', 'â³ En cours', `https://docs.rs/xsshend/${version}`],
            ['Documentation Web', 'âœ… DÃ©ployÃ©e', `https://willisback.github.io/xsshend/`]
          ]);
          
          await core.summary.write();

  # Nettoyage des artefacts
  cleanup:
    name: Cleanup artifacts
    runs-on: ubuntu-latest
    needs: [release]
    if: always()
    
    permissions:
      actions: write
    
    steps:
    - name: Delete build artifacts
      uses: geekyeggo/delete-artifact@v4
      with:
        name: release-binary
      continue-on-error: true
